<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Añadir Pedido</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <title>Quienes Somos - Restaurante 1</title>
    
        <link rel="stylesheet" href="css/normalize.css">
	    <link rel="stylesheet" type="text/css" href="css/estilos.css">
	    <link rel="stylesheet" type="text/css" href="fonts/style.css">
    </head>
    <body>
        <header class="header-restaurante">
            <div>
                <img src="img/norteño.jpg" alt="">
            </div>
            <nav>
                <ul>
                    <li><a href="">Inicio</a></li>
                    <li><a href="">Pedidos</a></li>
                    <li><a href="">Quienes Somos</a></li>
                </ul>
            </nav>
        </header>

        <h1>Añade el pedido</h1>
        <form action="">
            <form action="">
                <p>Tipo de pedido: 
                    <select name="Tipo de Pedido">
                        <option value="">TipoPedido1</option> 
                        <option value="">TipoPedido2</option>
                        <option value="">TipoPedido3</option>
                    </select>
                </p>
            </form>
            <form action="">
                <p>Forma de Pago: 
                    <select name="Forma de pago">
                        <option value="">FormaPago1</option> 
                        <option value="">FormaPago2</option>
                        <option value="">FormaPago3</option>
                    </select>
                </p>
            </form>
            <form action="">
                <p>Hora: <input type="time"></p>
            </form>
            <form action="">
                <p>Estado: <input type="text"></p>
            </form>
            <form action="">
                <p>Monto a pagar: <input type="number"></p>
            </form>
            <form action="">
                <p>Nombres: <input type="text"> </p>
            </form>
            <form action="">
                <p>Apellidos: <input type="text"></p>
            </form>
            <form action="">
                <p>Correo: <input type="email"></p>
            </form>
            <form action="">
                <p>Telefono: <input type="text"></p>
            </form>
            <form action="">
                <p>Direccion: <input type="text"> </p>
            </form>
            <form action="">
                <p>Referencia: <input type="text"></p>
            </form>
            <form action="">
                <p>DNI: <input type="text"></p>
            </form>
            <input type="submit" value="Añadir">
        </form>

        <footer class="footer-inicio">
            <div class="contenedor-general">
                <div>© 2020 Restaurante 1 SAC. Todos los derechos reservados</div>
            </div>
        </footer>
    </body>
</html>
